<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư mời dự lễ tốt nghiệp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
        }
        .invitation-card {
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 30px 20px 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeInCard 1.2s cubic-bezier(.39,.575,.56,1) both;
        }
        @keyframes fadeInCard {
            0% { opacity: 0; transform: translateY(40px) scale(0.98); }
            100% { opacity: 1; transform: none; }
        }
        .header {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
            font-family: 'Times New Roman', Times, serif;
            letter-spacing: 1px;
        }
        .content {
            font-size: 16px;
            margin-bottom: 25px;
            line-height: 1.8;
        }
        .details {
            background: linear-gradient(90deg, #e0e7ff 60%, #ffd700 100%);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .detail-item {
            margin: 10px 0;
            font-size: 18px;
        }
        .message {
            font-style: italic;
            color: #666;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }
        .signature {
            font-size: 20px;
            color: #2c3e50;
            margin-top: 30px;
            font-family: 'Times New Roman', Times, serif;
        }
        .graduation-hat {
            width: 70px;
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.12));
            animation: bounceInHat 1.2s 0.2s both;
        }
        @keyframes bounceInHat {
            0% { opacity: 0; transform: translateX(-50%) translateY(-40px) scale(0.7); }
            60% { opacity: 1; transform: translateX(-50%) translateY(10px) scale(1.1); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); }
        }
        .flowers {
            width: 80px;
            position: absolute;
            bottom: -30px;
            right: 20px;
            z-index: 1;
            opacity: 0.85;
            animation: fadeInFlowers 1.2s 0.8s both;
        }
        @keyframes fadeInFlowers {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 0.85; transform: none; }
        }
        @media (max-width: 600px) {
            .flowers { display: none; }
            .graduation-hat { width: 40px; top: -20px; }
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <img src="https://cdn.pixabay.com/photo/2013/07/13/12/46/graduation-146296_1280.png" alt="Graduation Hat" class="graduation-hat">
        <div class="header">
            Thư mời dự lễ tốt nghiệp
        </div>
        <div class="content">
            Thân mời bạn đến dự buổi lễ tốt nghiệp của tôi
        </div>
        <div class="details">
            <div class="detail-item">
                <strong>Thời gian:</strong> {{ graduation_time }} ngày {{ graduation_date }}
            </div>
            <div class="detail-item">
                <strong>Địa điểm:</strong> {{ location }}
            </div>
        </div>
        {% if message %}
        <div class="message">
            "{{ message }}"
        </div>
        {% endif %}
        <div class="signature">
            Trân trọng,<br>
            {{ sender_name }}
        </div>
        <img src="https://cdn.pixabay.com/photo/2017/01/31/13/14/flowers-2027363_1280.png" alt="Flowers" class="flowers">
    </div>
</body>
</html>
